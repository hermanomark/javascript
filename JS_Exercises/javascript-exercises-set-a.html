<!-- 4. Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7. -->
<p>4.) </p>
<p id="demo3"></p>

<script>
    let lengthOne = 5;
    let lengthTwo = 6;
    let lengthThree = 7;
    let perimeter = lengthOne + lengthTwo + lengthThree;
    let Sp = perimeter / 2;

    let area = Math.sqrt(Sp * (Sp - lengthOne) * (Sp - lengthTwo) * (Sp - lengthThree));
    document.getElementById("demo3").innerHTML = area;
</script>

<!-- 6. Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar. -->
<p>6.) </p>
<input type="text" id="year">
<button onclick="calculateLeapYear()"> Determine if year is Leap Year! </button>
<p id="result"></p>

<script>
function calculateLeapYear() {

    let year = document.getElementById("year").value;

    if (year % 4 !== 0) {
        document.getElementById("result").innerHTML = "Common Year"; //console.log("Common Year");
    }
    else if (year % 100 !== 0) {
        document.getElementById("result").innerHTML = "Leap Year"; //console.log("Leap Year");
    }
    else if (year % 400 !== 0) {
        document.getElementById("result").innerHTML = "Common Year"; //console.log("Common Year");
    }
    else {
        document.getElementById("result").innerHTML = "Leap Year"; //console.log("Leap Year")
    };  

}
</script>

<!-- 8. Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number. If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched".   -->
