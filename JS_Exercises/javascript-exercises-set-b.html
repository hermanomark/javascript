<!-- 1. Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.  Go to the editor
[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ] 

        ```
        60째C is 140 째F
        45째F is 7.222222222222222째C 
        ``` -->

<p>1.) </p>

Celsius: <input type="text" id="txt1">
To Fahrenheit: <p id="result1"></p>
<button onclick="convertCelsius()">Convert!</button>
<br>
<br>
Fahrenheit: <input type="text" id="txt2">
To Celsius: <p id="result2"></p>
<button onclick="convertFahrenheit()">Convert!</button>

<script>
  
  function convertCelsius() {
   let celsiusA = parseInt(document.getElementById("txt1").value);
   let fahrenheitA = celsiusA * 9/5 + 32;

   document.getElementById("result1").innerHTML = fahrenheitA + " F";
 }

 function convertFahrenheit() {
  let fahrenheitB = parseInt(document.getElementById("txt2").value);
  let celsiusB = (fahrenheitB - 32) * 5/9

  document.getElementById("result2").innerHTML = celsiusB + " C";
 }
  
</script>

<!-- 5. Write a JavaScript program to get the difference between a given number and 13, if the number is greater than 13 return double the absolute difference.   -->
<p>5.) </p>
Input Number: <input type="text" id="txt4">
<button onclick="difference()">Compute</button>
<p id="showDifference"></p>

<script>
    function difference() { 
    let number = parseInt(document.getElementById("txt4").value);
    // let diff = 13 - number;
    let newDiff;
    if (number > 13) {
      let diff = number - 13;
      newDiff = diff * 2;

    }
    else {
      newDiff = 13 - number;
    }
    document.getElementById("showDifference").innerHTML = newDiff;
  }
</script>


<!-- 6. Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum. -->
<p>6.) </p>
1st Ineteger: <input type="text" id="txt5"><br>
2nd Integer: <input type="text" id="txt6">

<button onclick="sum()">Sum!!</button>

<p id="showSum"></p>

<script>
  function sum() {
    let integer1 = parseInt(document.getElementById("txt5").value);
    let integer2 = parseInt(document.getElementById("txt6").value);
    let sum;
    if (integer1 === integer2) {
      sum = (integer1 + integer2) * 3;
    }
    else {
      sum = integer1 + integer2;
    }
    
    document.getElementById("showSum").innerHTML = sum;
  }
</script>

<!-- 7. Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19. -->
<p>7.) </p>
<input type="text" id="txt7">
<button onclick="differenceAbsolute()">Compute diff!!</button>
<p id="showDifferenceAbsolute"></p>

<script>
  function differenceAbsolute() {
    let diffAbs = parseInt(document.getElementById("txt7").value);
    let newDiffAbs;

    if (diffAbs > 19) {
      newDiffAbs = (diffAbs - 19) * 3;
    }
    else {
      newDiffAbs = 19 - diffAbs;
    }

    document.getElementById("showDifferenceAbsolute").innerHTML = newDiffAbs;
  }
</script>
