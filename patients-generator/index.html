<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Patients Generator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Patients Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="submit-patient-page">Add Patient</a>
                </li>
            </div>
        </div>
    </nav>
    <div class="container content-container">
        <h1 class="heading">Patients List</h1>
        <input type="text" id="search-user" class="form-control" placeholder="Search...">
        <br>
        <nav aria-label="Page navigation" class="pagination-navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link prev" href="#">Previous</a></li>
                <div class="dropdown">
                    <a class="btn btn-success btn-custom dropdown-toggle current-active-page" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    </div>
                </div>
                <li class="page-item pagination-end"><a class="page-link next" href="#">Next</a></li>
            </ul>
        </nav>
        <p class="total-patients-container">Total Patients: <span id="total-patients"></span></p>
        <div class="patients-list">
        </div>
        <div class="form-patient">
            <div class="card card-body card-form">
                <p class="lead">Fill out this form to add new patient</p>
                <div class="form-group">
                    <input type="text" id="admission-no" class="form-control" placeholder="Admission No.">
                </div>
                <div class="form-group">
                    <input type="text" id="first-name" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="date" id="admission-date" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="hospital-no" class="form-control" placeholder="Hospital No.">
                </div>
                <input type="hidden" id="id" value="">
                <button class="submit-patient btn btn-primary btn-block">Submit</button>
                <span class="form-end"></span>
            </div>
            <br>
            <div id="posts"></div>
        </div>
        <div class="testContent"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="build/app.bundle.js"></script>
</body>
</html>
